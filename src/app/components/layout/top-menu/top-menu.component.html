<button class="nav-Menu" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" [overlapTrigger]="false">

    <button [routerLink]="['home']" mat-menu-item>
    <mat-icon>home</mat-icon>
    <span>Inicio</span>
  </button>

    <button mat-menu-item [routerLink]="['/profile']">
    <mat-icon>face</mat-icon>
    <span>Profile</span>
  </button>

    <button mat-menu-item (click)="login()" *ngIf="!auth.isAuthenticated()">
    <mat-icon>near_me</mat-icon>
    <span>Login</span>
  </button>

    <button mat-menu-item *ngIf="auth.isAuthenticated()" (click)=" logout() ">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>

</mat-menu>
