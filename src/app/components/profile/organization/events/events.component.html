<h5>Eventos <mat-icon (click)="openNewEvent()" class="add-button">playlist_add</mat-icon></h5>

  <div class="row">
    <organization-event *ngFor="let event of organization.events" [event]="event"></organization-event>
  </div>

  <div *ngIf="organization.events">
    <span *ngIf="organization.events.length == 0">Aún no has registrado ningún evento</span>
  </div>
<br>
