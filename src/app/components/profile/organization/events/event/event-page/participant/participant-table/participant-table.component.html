<table class="centered striped">
  <thead>
      <th class="center">Participante</th>
  </thead>
  <tbody>
    <tr *ngFor="let participant of participant.participants">
      <td>{{participant.userEmail}}</td>
      <td><mat-icon (click)="deleteParticipant($event, participant.id)" class="trash">delete</mat-icon></td>
    </tr>
  </tbody>
</table>
