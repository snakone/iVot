<div class="overflow">
  <h5>Registrar Tema</h5>
  <br>
    <form #addPollForm="ngForm" (ngSubmit)="onSubmit(addPollForm)">

      <div class="row">
          <div class="input-field col s12 m12">
            <i class="material-icons prefix black-icon">help_outline</i>
            <input name="question" type="text"
            [(ngModel)]="selectedPoll.question" #question="ngModel"
            data-length="40" class="validate" required>
            <label for="question">Pregunta *</label>
            </div>

            <div *ngFor="let option of defaultOptions; let i = index" class="input-field col s12 m12">
              <i class="material-icons prefix">poll</i>
              <input name="{{i}}" type="text"
              [(ngModel)]="option.optionID" #option="ngModel"
              class="validate" required>
              <label for="{{i}}">Opci√≥n {{i+1}}</label>
            </div>
      </div>

        <div class="col s12 m12 actions">
          <p class="center">
            <button class="waves-effect
            btn orange" type="submit">Registrar</button>
          <button (click)="addQuestion($event)" class="btn green">+</button></p>
        </div>

    </form>

    <p class="text-right">* Obligatorio</p>

</div>
