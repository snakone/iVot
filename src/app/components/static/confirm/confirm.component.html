<mat-dialog-content>¿Estás seguro?</mat-dialog-content>
<mat-dialog-actions>
  <button class="no" mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="yes" mat-button [mat-dialog-close]="true">Sí</button>
</mat-dialog-actions>
