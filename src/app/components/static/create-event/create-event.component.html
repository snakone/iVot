<div class="row">
  <h5>Registrar Evento</h5>
    <form #addEventForm="ngForm" (ngSubmit)="addEvent(addEventForm)">
        <div class="add-form">
            <input *ngIf="profileService.organizationID"
            type="hidden" name="id" [(ngModel)]="profileService.organizationID" #id="ngModel">
            <input *ngIf="profileService.token" 
            type="hidden" name="token" [(ngModel)]="profileService.token" #auth="ngModel">

            <div class="input-field col s12 m12">
                <i class="material-icons prefix">assignment</i>
                <input name="name" type="text" class="validate"
                [(ngModel)]="selectedEvent.name" #name="ngModel" data-length="35" maxlength="35">
                <label for="name">Nombre del Evento</label>
            </div>

            <div class="input-field col s12 m12">
                <i class="material-icons prefix">description</i>
                <textarea name="description" class="materialize-textarea validate"
                data-length="120" maxlength="120" [(ngModel)]="selectedEvent.description"
                #description="ngModel"></textarea>
                <label for="description">Descripci√≥n</label>
            </div>

            <div class="input-field col s12 m12">
                <i class="material-icons prefix">image</i>
                <input name="icon" type="text" class="validate"
                [(ngModel)]="selectedEvent.icon" #icon="ngModel">
                <label for="icon">Icono del Evento</label>
            </div>

            <div class="input-field col s12 m12 bottom">
                <i class="material-icons prefix">watch_later</i>
                <mat-datepicker-toggle class="right" matSuffix [for]="picker"></mat-datepicker-toggle>
                <input name="eventDate" matInput [matDatepicker]="picker" class="validate"
                [(ngModel)]="selectedEvent.eventDate" #eventDate="ngModel" placeholder=" Fecha del Evento">
                 <mat-datepicker touchUi class="datepicker" #picker> </mat-datepicker>
            </div>

        </div>
          <div class="center actions">
            <button type="submit" class="btn orange">CREAR</button>
          </div>
    </form>

</div>
